        // 1. Kh·ªüi t·∫°o b·∫£n ƒë·ªì - T·ªça ƒë·ªô trung t√¢m H√† N·ªôi
        var map = L.map('map', { zoomControl: false, tap: false }).setView([20.995, 105.845], 11);
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // 2. L·ªõp n·ªÅn v·ªá tinh Google Maps (Link mt1 ·ªïn ƒë·ªãnh nh·∫•t)
        var googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {

        }).addTo(map);
        
        // 3. ƒê∆∞·ªùng d·∫´n Database GitHub (ƒê√É KI·ªÇM TRA CH√çNH X√ÅC THEO H√åNH C·ª¶A B·∫†N)
        var ghPath = "https://raw.githubusercontent.com/lienkevinhomesolympichanoi-star/databasemap-tonghop/main/";

        // 4. Khai b√°o 4 l·ªõp quy ho·∫°ch
        var v2 = L.tileLayer(ghPath + 'vins_2/{z}/{x}/{y}.png', { maxZoom: 21, opacity: 0.7 });
        var v3 = L.tileLayer(ghPath + 'vins_3/{z}/{x}/{y}.png', { maxZoom: 21, opacity: 0.7 });
        var vDP = L.tileLayer(ghPath + 'vins_dan_phuong/{z}/{x}/{y}.png', { maxZoom: 21, opacity: 0.7 });
        var alu = L.tileLayer(ghPath + 'alluvia/{z}/{x}/{y}.png', { maxZoom: 21, opacity: 0.7 });

        // Cho hi·ªán s·∫µn d·ª± √°n l√™n b·∫£n ƒë·ªì
        v2.addTo(map);
        v3.addTo(map);
        vDP.addTo(map);
        alu.addTo(map);

        // 5. Menu b·∫≠t t·∫Øt d·ª± √°n
        var overlays = {
            "M·∫∑t b·∫±ng Vins 2": v2,

            "Vins ƒêan Ph∆∞·ª£ng": vDP,

        L.control.layers(null, overlays, { collapsed: false, position: 'topright' }).addTo(map);

        // 6. Thanh tr∆∞·ª£t ƒë·ªô m·ªù
        var opacityCtrl = L.control({position: 'topright'});
        opacityCtrl.onAdd = function (map) {

            div.innerHTML = '<b>ƒê·ªô m·ªù</b><br><input id="range" type="range" min="0" max="1" step="0.1" value="0.7" style="width:100%; cursor:pointer;">';

        opacityCtrl.addTo(map);
        document.getElementById("range").addEventListener("input", function(e) {
            var val = e.target.value;

        });

        // 7. X·ª≠ l√Ω GPS
        var markerGPS, isGPSActive = false, gpsText = document.getElementById('gps-text');
        function toggleGPS() {
            if (!isGPSActive) { 
                map.locate({setView: true, maxZoom: 16, enableHighAccuracy: true, watch: true}); 
            } else { 
                if (markerGPS) map.removeLayer(markerGPS); 
                isGPSActive = false; gpsText.innerText = "OFF"; gpsText.className = "gps-status status-off";
                map.stopLocate();
            }
        }
        map.on('locationfound', function(e) {
            if (markerGPS) map.removeLayer(markerGPS);
            markerGPS = L.marker(e.latlng, { icon: L.divIcon({ className: 'gps-dot', iconSize: [12, 12] }) }).addTo(map);
            isGPSActive = true; gpsText.innerText = "ON"; gpsText.className = "gps-status status-on";
        });
